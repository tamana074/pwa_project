<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json"> 
    
</head> 
<body> 

    <h1>helo wolrd!</h1>
    <div id="screen-flights"></div>
    <script>
       fetch("https://reqres.in/api/users?page=2")
      .then(response => response.json())
      .then(res => {
        var html = "";
        res.data.forEach(element => {
          html += `<div class="card" style="width: 18rem;">${element.first_name}</div>`;
        });
        document.querySelector("#screen-flights").innerHTML = html;
      });
     
     
     
     if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("/service-worker.js").then(registeration => {
                    console.log("serviceWorker registration" + registeration);
                })
                .catch(error => console.log("serviceWorker ERRor :" + error));
        }

    </script>
</body>

</html>
